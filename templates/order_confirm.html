<!DOCTYPE html>
<html>
  <head>
    <title>Your favorite restaurant</title>
    <meta charset="utf-8">
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='diet.png') }}">"
  </head>
  <body>
    {%include 'nav.html'%}
    <h1>Welcome to Your Favorite Restaurant!</h1>
    <img src="{{url_for('static', filename='banner.jpg')}}" class="banner_m">
    <div  class="container2">
      <h2>Confirm your order</h2>
    {% for meal in data%}
      <div class="row">
        <div class="col-md-10" style="text-align:center">
          <h3>{{meal.name}} </h3>
        </div>
        <div class="col-md-2">
          <h4>{{meal.price}}  $</h4>
        </div>
      </div>
    {% endfor %}
      <div style="text-align:right"> <h4><b>Total:     </b>{{total_price}} $</h4></div>
      <div style="text-align:center">
          <form action="/order/submit/confirmation" method="POST">
            <input type="hidden" name="data" value="{{data}}">
            <button type="submit" class="button2">Confirm</button>
          </form>
      </div>
    </div>
    {% include 'footer.html'%}
  </body>
</html>
